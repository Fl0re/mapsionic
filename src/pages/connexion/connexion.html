<ion-content padding>
  <h2>Please, Login</h2>
  <form (submit)="doLogin()">
    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input [(ngModel)]="loginData.mail" name="mail" type="text"  ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input [(ngModel)]="loginData.mdp" name="mdp" type="password" ></ion-input>
    </ion-item>
    <button ion-button block type="submit">
      Login
    </button>
  </form>

</ion-content>
